[pytest]
# Pytest configuration for reorganized repository structure

# Test discovery patterns
python_files = test_*.py *_test.py verify_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Add src to Python path for imports
pythonpath = . src/api src/core src/ml src/database src/utils src/web config

# Coverage settings
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov-branch

# Coverage configuration
[coverage:run]
branch = True
omit =
    */site-packages/*
    */distutils/*
    .venv/*
    venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
    except ImportError:

precision = 2
skip_covered = False
skip_empty = True
show_missing = True

[coverage:html]
directory = htmlcov

# Ignore certain directories
norecursedirs =
    .git
    .github
    __pycache__
    dist
    build
    *.egg-info
    .venv
    venv
    node_modules
    cloud
    benchmarks
    tools
    firmware
    deploy
    k8s
    monitoring
    static
    templates
    data
    models

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    integration_backend: Backend integration tests
    slow: Slow tests
    requires_audio: Tests that require audio hardware
    requires_db: Tests that require database
    requires_services: Tests requiring external services
    flask: Flask API tests
    celery: Celery task tests
    auth: Authentication tests
    audio: Audio processing tests
    ml: Machine learning tests
