[pytest]
# Pytest configuration for reorganized repository structure

# Test discovery patterns
python_files = test_*.py *_test.py verify_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Add src to Python path for imports
pythonpath = . src/api src/core src/ml src/database src/utils src/web config

# Coverage settings
addopts =
    --verbose
    --strict-markers
    --tb=short

# Ignore certain directories
norecursedirs =
    .git
    .github
    __pycache__
    dist
    build
    *.egg-info
    .venv
    venv
    node_modules
    cloud
    benchmarks
    tools
    firmware
    deploy
    k8s
    monitoring
    static
    templates
    data
    models

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    requires_audio: Tests that require audio hardware
    requires_db: Tests that require database
