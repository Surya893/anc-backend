apiVersion: v1
kind: Service
metadata:
  name: anc-system
  namespace: anc-platform
  labels:
    app: anc-system
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: LoadBalancer
  selector:
    app: anc-system
  ports:
  - name: http
    port: 80
    targetPort: 5000
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
---
apiVersion: v1
kind: Service
metadata:
  name: anc-system-internal
  namespace: anc-platform
  labels:
    app: anc-system
spec:
  type: ClusterIP
  selector:
    app: anc-system
  ports:
  - name: http
    port: 5000
    targetPort: 5000
    protocol: TCP
