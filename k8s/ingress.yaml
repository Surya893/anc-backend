apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: anc-system-ingress
  namespace: anc-platform
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  tls:
  - hosts:
    - anc.example.com
    secretName: anc-tls-cert
  rules:
  - host: anc.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: anc-system
            port:
              number: 5000
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: anc-system
            port:
              number: 5000
