version: '3.8'

services:
  anc-api:
    build: .
    image: anc-system:latest
    container_name: anc-api
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - DATABASE_PATH=/data/anc_system.db
      - LOG_LEVEL=DEBUG
      - API_KEYS=dev-api-key
    volumes:
      - ./data:/data
      - ./models:/models
      - ./logs:/app/logs
    depends_on:
      - redis
      - prometheus
    networks:
      - anc-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: anc-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - anc-network
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: anc-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/alerts.yml:/etc/prometheus/alerts.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - anc-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: anc-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana-dashboard.json:/etc/grafana/provisioning/dashboards/anc.json
    networks:
      - anc-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: anc-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - anc-api
    networks:
      - anc-network
    restart: unless-stopped

volumes:
  redis-data:
  prometheus-data:
  grafana-data:

networks:
  anc-network:
    driver: bridge
